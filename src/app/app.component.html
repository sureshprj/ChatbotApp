<app-speech-to-text
    (targetText)="output($event)">Listen</app-speech-to-text>
   

<div>
    <h1>Add Device</h1>
    <div>
        <label>Device Name</label>
        <input type="text" [(ngModel)]="deviceForm.deviceName" />
    </div>
    <div>
        <label>Device SerialNumber</label>
        <input type="text" [(ngModel)]="deviceForm.deviceSerialno" />
    </div>
    <button>Add</button>
</div>
